{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Author Profile</h2>
                </div>
                <div class="card-body">
                    <div class="author-info">
                        <h3>{{ author.name }}</h3>
                        <p><strong>Email:</strong> {{ author.email }}</p>
                        <p><strong>Webpage:</strong> <a href="/webpage/{{ author.webpage.id }}">author.webpage.url</a></p>
                        <p><strong>Orc ID:</strong> <a href="/webpage/{{ author.orcid_url }}">ORC ID URL</a></p>
                        <p><strong>OpenAlex:</strong> <a href="/webpage/{{ author.openalex_url }}">OpenAlex URL</a></p>
                        <p><strong>works:</strong> webpage.works</p>

                    </div>
                    
                    <div class="mt-4">
                        <h4>Update Email</h4>
                        <form method="POST" action="{% url 'update_author_email' author.id %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" 
                                       value="{{ author.email }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Update Email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
