{% extends "base.html" %}
{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
    {% if author.email %}
    <form method="post" style="width: 100%; max-width: 400px;">
        {% csrf_token %}
        <div style="margin-bottom: 1.5em;">
            <label for="subject" style="font-weight: bold;">Subject</label><br>
            <input type="text" id="subject" name="subject" class="form-control" style="width: 100%; padding: 0.5em; font-size: 1em; margin-top: 0.5em;" placeholder="Enter subject" required>
        </div>
        <div style="margin-bottom: 1.5em;">
            <label for="body" style="font-weight: bold;">Body</label><br>
            <textarea id="body" name="body" class="form-control" style="width: 100%; padding: 0.75em; font-size: 1.1em; margin-top: 0.5em; height: 200px;" 
            placeholder="{% if author.suggested_email %}{{ author.suggested_email }}{% else %}no suggestion yet, please enter body{% endif %}" required>{{ author.suggested_email|default:'' }}</textarea>
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary" style="padding: 0.6em 2em; font-size: 1.1em;">Send</button>
        </div>
    </form>
    {% else %}
    <div style="text-align: center; font-size: 1.2em; color: red;">
        No email address available for this author.
    </div>
    {% endif %}
</div>
{% endblock %}
